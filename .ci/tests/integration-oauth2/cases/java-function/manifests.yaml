kind: Secret
data:
  clientAuthenticationPlugin: b3JnLmFwYWNoZS5wdWxzYXIuY2xpZW50LmltcGwuYXV0aC5vYXV0aDIuQXV0aGVudGljYXRpb25PQXV0aDI=
  clientAuthenticationParameters: 
metadata:
  name: test-auth
type: Opaque
